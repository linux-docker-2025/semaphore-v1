---
- name: Setup basic tools and Docker for user casey
  hosts: all
  become: true
  vars:
    user_name: casey
    home_directory: "/home/casey"
    ssh_public_key: "ssh-rsa  daniel@casa
"  # Replace with your actual public key
    docker_compose_version: "2.29.7"  # Specify desired Docker Compose version

  tasks:
    - name: Update apt cache and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install essential packages
      apt:
        name:
          - git
          - tree
          - htop
          - curl
          - docker.io
          - python3
          - python3-pip
          - sudo
        state: present
        update_cache: yes

    - name: Create user casey with home directory
      user:
        name: "{{ user_name }}"
        home: "{{ home_directory }}"
        shell: /bin/bash
        create_home: yes
        state: present

    - name: Set password for user casey
      user:
        name: "{{ user_name }}"
        password: "{{ 'password' | password_hash('sha512') }}"
        update_password: on_create

    - name: Add user casey to sudo group
      user:
        name: "{{ user_name }}"
        groups: sudo
        append: yes

    - name: Add user casey to docker group
      user:
        name: "{{ user_name }}"
        groups: docker
        append: yes

    - name: Create .ssh directory for user casey
      file:
        path: "{{ home_directory }}/.ssh"
        state: directory
        owner: "{{ user_name }}"
        group: "{{ user_name }}"
        mode: '0700'

    - name: Add authorized SSH key for user casey
      copy:
        dest: "{{ home_directory }}/.ssh/authorized_keys"
        content: "{{ ssh_public_key }}"
        owner: "{{ user_name }}"
        group: "{{ user_name }}"
        mode: '0600'

    - name: Add casey to sudoers file with no password prompt (optional)
      lineinfile:
        path: /etc/sudoers
        line: "{{ user_name }} ALL=(ALL) NOPASSWD:ALL"
        state: present
        validate: 'visudo -cf %s'

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Get OS and architecture info
      set_fact:
        os_name: "{{ ansible_distribution | lower }}"
        arch: "{{ ansible_architecture }}"

    - name: Set Docker Compose download URL based on OS and architecture
      set_fact:
        docker_compose_url: "https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-x86_64"

    - name: Install Docker Compose from Docker GitHub repository
      get_url:
        url: "{{ docker_compose_url }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create a symbolic link for docker-compose
      file:
        src: /usr/local/bin/docker-compose
        dest: /usr/bin/docker-compose
        state: link

    - name: Verify Docker Compose installation
      command: "docker-compose --version"
      register: compose_version

    - name: Debug Docker Compose version
      debug:
        msg: "Docker Compose version installed: {{ compose_version.stdout }}"

    - name: Verify Docker is working for user casey
      command: "docker run hello-world"
      become_user: "{{ user_name }}"
      ignore_errors: yes  # Ignore errors in case Docker isn't set up properly yet

  handlers:
    - name: Restart Docker
      systemd:
        name: docker
        state: restarted
